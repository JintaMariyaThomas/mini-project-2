{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f6f9;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        button, .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            color: white;
            background-color: #dc3545;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn.cancel {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'task_list' %}" class="btn cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
